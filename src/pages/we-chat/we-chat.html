<ion-header>

  <ion-navbar>
    <ion-title>weChat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked>Set Nickname</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Nickname"></ion-input>
  </ion-item>
  <!-- <button ion-button full (click)="joinChat()" [disabled]="nickname === ''">Join Chat as {{ nickname }}</button> -->
  <ion-item>
    <ion-label stacked>Room Number</ion-label>
    <ion-input type="text" [(ngModel)]="roomname" placeholder="Room Name"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChat()" [disabled]="nickname === ''">Join Room</button>
</ion-content>
